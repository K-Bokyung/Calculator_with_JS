<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>계산기</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <i class="fa-solid fa-calculator"></i>
      <div>
        <button class="header__button">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="header__button">
          <i class="fa-regular fa-square"></i>
        </button>
        <button class="header__button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>
    <!-- navbar -->
    <nav id="navbar">
      <button class="nav__button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <button class="nav__button">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
    </nav>
    <!-- sections -->
    <section class="cal__result">
      <input type="text" id="input" disabled />
    </section>
    <section class="first__row">
      <button class="first__button">MC</button>
      <button class="first__button">MR</button>
      <button class="first__button">M+</button>
      <button class="first__button">M-</button>
      <button class="first__button">MS</button>
      <button class="first__button">M</button>
    </section>
    <section class="row">
      <button>
        <i class="fa-solid fa-percent"></i>
      </button>
      <button class="clear" value="clear">CE</button>
      <button class="clear" value="clear">C</button>
      <button class="delete" value="delete">
        <i class="fa-solid fa-delete-left"></i>
      </button>
    </section>
    <section class="row">
      <button>1/x</button>
      <button>x²</button>
      <button>
        <i class="fa-solid fa-square-root-variable"></i>
      </button>
      <button class="divide" value="divide">
        <i class="fa-solid fa-divide"></i>
      </button>
    </section>
    <section class="row">
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="multi" value="multi"><i class="fa-solid fa-xmark"></i></button>
    </section>
    <section class="row">
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="minus" value="minus">
        <i class="fa-solid fa-minus"></i>
      </button>
    </section>
    <section class="row">
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="plus" value="plus">
        <i class="fa-solid fa-plus"></i>
      </button>
    </section>
    <section class="row">
      <button>±</button>
      <button class="num" value="0">0</button>
      <button>.</button>
      <button class="equals" value="equals">
        <i class="fa-solid fa-equals"></i>
      </button>
    </section>
  </body>
</html>

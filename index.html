<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>계산기</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <i class="fa-solid fa-calculator"></i>
      <div>
        <button class="header__button">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="header__button">
          <i class="fa-regular fa-square"></i>
        </button>
        <button class="header__button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>
    <!-- navbar -->
    <nav id="navbar">
      <button class="nav__button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <button class="nav__button">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
    </nav>
    <!-- sections -->
    <section class="cal__result">
      <p>0</p>
    </section>
    <section class="first__row">
      <button class="first__button">MC</button>
      <button class="first__button">MR</button>
      <button class="first__button">M+</button>
      <button class="first__button">M-</button>
      <button class="first__button">MS</button>
      <button class="first__button">M</button>
    </section>
    <section class="row">
      <button>
        <i class="fa-solid fa-percent"></i>
      </button>
      <button>CE</button>
      <button>C</button>
      <button>
        <i class="fa-solid fa-delete-left"></i>
      </button>
    </section>
    <section class="row">
      <button>1/x</button>
      <button>x²</button>
      <button>
        <i class="fa-solid fa-square-root-variable"></i>
      </button>
      <button>
        <i class="fa-solid fa-divide"></i>
      </button>
    </section>
    <section class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button><i class="fa-solid fa-xmark"></i></button>
    </section>
    <section class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>
        <i class="fa-solid fa-minus"></i>
      </button>
    </section>
    <section class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>
        <i class="fa-solid fa-plus"></i>
      </button>
    </section>
    <section class="row">
      <button>±</button>
      <button>0</button>
      <button>.</button>
      <button class="equals">
        <i class="fa-solid fa-equals"></i>
      </button>
    </section>
  </body>
</html>

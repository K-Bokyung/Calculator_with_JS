<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>계산기</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <i class="fa-solid fa-calculator"></i>
      <div>
        <button class="header__button">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="header__button">
          <i class="fa-regular fa-square"></i>
        </button>
        <button class="header__button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </header>
    <!-- navbar -->
    <nav id="navbar">
      <button class="nav__button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <button class="nav__button">
        <i class="fa-solid fa-clock-rotate-left"></i>
      </button>
    </nav>
    <!-- sections -->
    <section class="cal__result">
      <p>0</p>
    </section>
    <section class="first__row">
      <button class="first__button">MC</button>
      <button class="first__button">MR</button>
      <button class="first__button">M+</button>
      <button class="first__button">M-</button>
      <button class="first__button">MS</button>
      <button class="first__button">M</button>
    </section>
    <section class="second__row">
      <button class="second__button">
        <i class="fa-solid fa-percent"></i>
      </button>
      <button class="second__button">CE</button>
      <button class="second__button">C</button>
      <button class="second__button">
        <i class="fa-solid fa-delete-left"></i>
      </button>
    </section>
    <section class="third__row">
      <button class="third__button">1/x</button>
      <button class="third__button">x²</button>
      <button class="third__button">
        <i class="fa-solid fa-square-root-variable"></i>
      </button>
      <button class="third__button">
        <i class="fa-solid fa-divide"></i>
      </button>
    </section>
    <section class="fourth__row">
      <button class="fourth__button">7</button>
      <button class="fourth__button">8</button>
      <button class="fourth__button">9</button>
      <button class="fourth__button"><i class="fa-solid fa-xmark"></i></button>
    </section>
    <section class="fifth__row">
      <button class="fifth__button">4</button>
      <button class="fifth__button">5</button>
      <button class="fifth__button">6</button>
      <button class="fifth__button">
        <i class="fa-solid fa-minus"></i>
      </button>
    </section>
    <section class="sixth__row">
      <button class="sixth__button">1</button>
      <button class="sixth__button">2</button>
      <button class="sixth__button">3</button>
      <button class="sixth__button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </section>
    <section class="seventh__row">
      <button class="seventh__button">±</button>
      <button class="seventh__button">0</button>
      <button class="seventh__button">.</button>
      <button class="seventh__button equals">
        <i class="fa-solid fa-equals"></i>
      </button>
    </section>
  </body>
</html>
